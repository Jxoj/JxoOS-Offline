<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/icons/favicon.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jxo OS</title>
    <link rel="stylesheet" href="assets/css/default.css" />
    <link rel="stylesheet" href="assets/css/styleupdate.css" />
    <link rel="stylesheet" href="assets/css/styleupdateaddon.css" />
    <link rel="stylesheet" href="assets/css/setup.css" />
    <style>
      /* Dark Theme Base */
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .taskbar {
        background-color: #1f1f1f;
        border-top: 1px solid #333;
      }
      /* Adjust desktop icon scale */
      .desktop-app img {
        width: 64px;
        height: 64px;
      }
      /* Open apps icons on taskbar */
      #open-apps img {
        width: 32px;
        height: 32px;
      }
      /* Start menu (search menu) styling modifications */
      #search-menu {
        background-color: #2a2a2a;
        max-height: 70vh;
        overflow-y: auto;
        padding: 10px;
      }
      #search-menu .close-btn {
        cursor: pointer;
      }
      #search-menu .close-btn img {
        width: 16px;
        height: 16px;
      }
      #search-menu input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: #e0e0e0;
        font-size: 16px;
      }
      /* App list styling */
      #app-list {
        display: flex;
        flex-direction: column;
      }
      #app-list .app-item {
        display: flex;
        align-items: center;
        padding: 5px;
        border-bottom: 1px solid #444;
      }
      #app-list .app-item img {
        width: 32px;
        height: 32px;
        margin-right: 10px;
      }
      /* Set appropriate size for start menu icon in taskbar */
      #start-button img {
        width: 24px;
        height: 24px;
        vertical-align: middle;
      }
      /* Styling for the Jstore app content */
      #jstore-container {
        padding: 20px;
      }
      #jstore-container h1 {
        margin-bottom: 10px;
      }
      #jstore-search {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: #e0e0e0;
        font-size: 16px;
      }
      .jstore-app-item {
        background-color: #222;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }
      .jstore-app-item img {
        width: 48px;
        height: 48px;
        margin-right: 10px;
      }
      .jstore-app-item button {
        margin-left: auto;
        padding: 5px 10px;
        background-color: #444;
        color: #e0e0e0;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .jstore-app-item button:hover {
        background-color: #555;
      }
      /* Improved Settings UI */
      #settings-app {
        display: flex;
        height: calc(100vh - 50px);
        background-color: #1a1a1a;
      }
      #settings-sidebar {
        width: 250px;
        background-color: #2b2b2b;
        padding: 20px;
        box-shadow: inset -1px 0 0 rgba(255,255,255,0.1);
      }
      #settings-sidebar input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: #333;
        color: #e0e0e0;
      }
      #settings-options {
        list-style: none;
        padding: 0;
      }
      #settings-options li {
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
      }
      #settings-options li:hover {
        background-color: #444;
      }
      #settings-options li.active {
        background-color: #555;
      }
      #settings-options li img {
        width: 24px;
        margin-right: 10px;
      }
      #settings-content {
        flex-grow: 1;
        padding: 30px;
        background-color: #222;
        border-left: 1px solid #333;
        overflow: visible; /* Fix dropdown clipping */
      }
      #settings-content h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 24px;
      }
      #settings-content h3 {
        margin-top: 20px;
        font-size: 20px;
      }
      /* Personalization tab elements */
      #bg-preview-container {
        border: 1px solid #444;
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
      }
      #bg-preview {
        max-width: 300px;
        max-height: 200px;
      }
      select {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #444;
        background-color: #333;
        color: #e0e0e0;
        margin-top: 10px;
        position: relative;
        z-index: 10;
        /* Added to ensure it doesn't overflow its container */
        max-width: 100%;
        box-sizing: border-box;
      }
      /* Setup Screen Styles */
      .setup-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #121212;
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 20000;
        padding: 20px;
        box-sizing: border-box;
      }
      .setup-step {
        max-width: 500px;
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
      }
      .setup-step input, .setup-step select {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: inherit;
        color: inherit;
      }
      .setup-step button {
        padding: 10px 20px;
        background-color: #444;
        border: none;
        border-radius: 4px;
        color: #e0e0e0;
        cursor: pointer;
        margin: 5px;
      }
      .setup-step button:hover {
        background-color: #555;
      }
      /* Styled File Input for Profile Pic */
      .file-input-wrapper {
        position: relative;
        display: inline-block;
        margin: 10px 0;
      }
      .file-input-wrapper input[type="file"] {
        opacity: 0;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
      .file-input-label {
        display: inline-block;
        padding: 10px 20px;
        background-color: #444;
        border-radius: 4px;
        cursor: pointer;
      }
      .preview-img {
        max-width: 100px;
        max-height: 100px;
        margin: 10px auto;
        display: block;
      }
      /* Toggle Password Button using Images (smaller) */
      .toggle-password {
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
        margin-left: 5px;
      }
      .toggle-password img {
        width: 16px;
        height: 16px;
        vertical-align: middle;
      }
      /* Lock Button on Taskbar */
      .lock-button {
        padding: 5px 10px;
        background-color: #444;
        border: none;
        border-radius: 4px;
        color: #e0e0e0;
        cursor: pointer;
        margin-right: 10px;
      }
      .lock-button:hover {
        background-color: #555;
      }
      /* Responsive adjustments for phones */
      @media (max-width: 600px) {
        .desktop-app img {
          width: 48px;
          height: 48px;
        }
        #settings-sidebar {
          width: 200px;
          padding: 15px;
        }
        #settings-content {
          padding: 20px;
        }
        .setup-step {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div id="boot-container"></div>
    <script src="assets/scripts/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  </body>
</html>
