<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jxo OS Developer Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #dbeafe;
      background: url('images/backgrounds/dev/main.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-y: scroll;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar h1 {
      color: #60a5fa;
      font-size: 1.5rem;
    }

    .nav-buttons a {
      background-color: #1e3a8a;
      color: #dbeafe;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .nav-buttons a:hover {
      background-color: #3b82f6;
      transform: scale(1.05);
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.4);
    }

    .hero h2 {
      font-size: 3rem;
      color: #93c5fd;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 4px #000;
    }

    .hero p {
      font-size: 1.25rem;
      color: #cbd5e1;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px #000;
    }

    .section-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .section-buttons a {
      background-color: #1e40af;
      color: #dbeafe;
      padding: 14px 28px;
      margin: 0 12px;
      border-radius: 8px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .section-buttons a:hover {
      background-color: #3b82f6;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Jxo OS Dev Hub</h1>
    <div class="nav-buttons">
      <a href="beta.html">Jxo OS Beta</a>
      <a href="developer/docs.html">Docs</a>
    </div>
  </div>

  <div class="hero">
    <h2>Welcome to the Jxo OS Development Hub</h2>
    <p>Build, test, and publish apps for the next generation of web-based operating systems.</p>
  </div>

  <div class="section-buttons">
    <a href="beta.html">Jxo OS Beta</a>
    <a href="developer/docs/">Docs</a>
  </div>

</body>
</html>
